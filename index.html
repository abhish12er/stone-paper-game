<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors Game</title>
   <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="game-container" id="game-container">
        <h1>Stone Paper Scissors</h1>
        <h3>Current Balance: <span id="balance">20</span> points</h3>
        <button type="button" id="button1" onclick="submitMove('stone')">Stone</button>
        <button type="button" id="button2" onclick="submitMove('paper')">Paper</button>
        <button type="button" id="button3" onclick="submitMove('scissors')">Scissors</button>
        <div><h3 id="result"></h3></div>
    </div>
    
    <script src="script.js"></script>
        
    
</body>
</html>
